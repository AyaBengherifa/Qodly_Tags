name: 'build'
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: install dependencies
        run: npm ci

      - name: build the project
        run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: components
          path: |
            dist/**
